<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react?dev",
          "react-dom/client": "https://esm.sh/react-dom/client?dev"
        }
      }
    </script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
        }

        nav ul {
            display: flex;
            list-style-type: none;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .hero {
            background-color: #f4f4f4;
            padding: 4rem 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 0.5rem 2rem;
            text-decoration: none;
            border-radius: 5px;
        }

        .featureList {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            gap: 1rem;

            .feature {

                margin: 0 auto;
                background-color: pink;
                width: 50%;
                text-align: center;
                margin-bottom: .5rem;
                margin-top: .5rem;
            }
        }

        .inputEnterTask {
            width: 100%;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 0.5rem;
        }

        footer {
            position: fixed;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            bottom: 0;
        }

    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React from "react";
        import { useState } from "react";
        import { createRoot } from "react-dom/client";

        function Header() {
            return (
                <header>
                    <div className="container">
                        <nav>
                            <ul>
                                <li>
                                    <a href="#home">Home</a>
                                </li>
                                <li>
                                    <a href="#features">Features</a>
                                </li>
                                <li>
                                    <a href="#about">About</a>
                                </li>
                                <li>
                                    <a href="#contact">Contact</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </header>
            );
        }

        function Hero() {
            return (
                <section className="hero">
                    <div className="container">
                        <h1>Welcome to my Landing Page</h1>
                        <p>Discover amazing features and services we offer.</p>
                        <a href="#features" className="btn">
                            Learn More
                        </a>
                    </div>
                </section>
            );
        }




        function FeaturesComponent() {
            let features = [
                { id: 1, featureName: "create todo app" },
                { id: 2, featureName: "heyy" }
            ];

            let [featuresArr, setFeaturesArr] = useState(features);
            let [inputValue, setInputValue] = useState("");
            

            function FeatureList({ features }) {
                return (
                    <div className="featureList">
                        {
                            features.map((feature) => (
                                <div className="feature" key={feature.id}>
                                    <h3>{feature.featureName}</h3>
                                    <button onClick={() => deleteFeature(feature.id)}>Delete</button>
                                </div>
                            ))
                        }
                    </div>)
            }

            function deleteFeature(id) {
                setFeaturesArr(featuresArr.filter(feature => feature.id !== id))
            }

            return (
                <section className="features" id="features">
                    <div className="container">
                        <h2>my todo app</h2>
                        <input className="inputEnterTask" type="text" placeholder="Enter your task" value={inputValue} onChange={(e) => setInputValue(e.target.value)} onKeyPress={(e) => e.key === "Enter" && setFeaturesArr([...featuresArr, { id: featuresArr.length + 1, featureName: inputValue }])} />
                        <FeatureList features={featuresArr} />
                    </div>
                </section>
            );
        }

        function Footer() {
            return (
                <footer className="footer">
                    <div >
                        <p>&copy; 2024 Engin Karatas. All rights reserved.</p>
                    </div>
                </footer>
            );
        }

        function App() {
            return (
                <div>
                    <Header />
                    <Hero />
                    <FeaturesComponent />
                    <Footer />
                </div>
            );
        }

        const root = createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>

</html>
